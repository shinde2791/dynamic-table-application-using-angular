<div>
    <input type="text" placeholder="Search..." (input)="search()" [(ngModel)]="searchQuery"/>
  </div>
  
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th (click)="sort('email')">Email</th>
        <th (click)="sort('gender')">Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.name.first }}</td>
        <td>{{ user.name.last }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.gender }}</td>
      </tr>
    </tbody>
  </table>
